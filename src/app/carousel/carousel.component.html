<ngb-carousel class="imageWrap" *ngIf="cities">
  <ng-template ngbSlide *ngFor="let city of cities">
    <a routerLink="cities/{{city.id}}" class="picsum-img-wrapper">
      <img class = "cityImage" [src]="city.photoLarge" alt="Random first slide" />
    </a>
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  
</ngb-carousel>
