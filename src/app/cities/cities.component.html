<main class="main">
  <aside class="aside">
    <h1 class="title">Cities</h1>
    <article
      *ngFor="let city of citiesList"
      class="city"
      [ngClass]="{ selected: city.id == cityIndex }"
    >
      <img class="city__photo" src="{{ city.photo }}" alt="{{ city.name }}" />

      <div class="city__mane">{{ city.name }}</div>
    </article>
  </aside>
  <section>
    <app-post [city]="cityIndex"> </app-post>
  </section>
</main>
