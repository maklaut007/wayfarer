<div class="posts">
  <ul>
    <ng-container *ngFor="let post of posts" >
      <li *ngIf = "city.id == post.cityId">
        <div class = "cucumber">
          <h1>{{ post.title }}</h1>
          <p>{{post.author}}</p>
          <p>{{ post.content }}</p>
        </div> 
        <img class="img" src = "{{city.photoLarge}}"/>
      </li>
    </ng-container>
  </ul>
</div>
